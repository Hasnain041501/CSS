<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS List</title>

    <link rel="stylesheet" href="list.css">
</head>
<body>
    <main>
        <h1>CSS Lists</h1>

        <section>
            <h2>Ordered List</h2>
            <ol start="9" reversed>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol>
        </section>

        <section>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </section>
    </main>
</body>
</html>
